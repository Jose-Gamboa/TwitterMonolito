<html>
    <head>
        <title>Twitter AREP 2022-2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Twitter</h1>
        <img src="https://img.icons8.com/fluency/48/000000/twitter.png"/>
        <form>
            <label>Nuevo Tweet:</label><br><br>
            <textarea type="text" class="resizedTextbox" id="tweet" name="tweet"></textarea><br><br>
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form>
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let nameVar = document.getElementById("tweet").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                        this.responseText;
                }
                xhttp.open("POST", "/tweet?tweet="+nameVar);
                xhttp.send();
            }</script>
    </body>
</html>
